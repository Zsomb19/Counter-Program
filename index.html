<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <p>
            <label id="MemLbl">Number stored in memory: </label>
        </p>
    
        <p class="buttons">
            <button id="MemClrBtn">Clear memory</button>
            <button id="MemBtn">Store in memory</button>
        </p>
    </div>

    <div>
        <label id="CountLbl">0</label><br>

        <p class="buttons">
            <button id="DecTenBtn">Decrease by 10</button>
            <button id="DecBtn">Decrease</button>
            <button id="ResBtn">Reset</button>
            <button id="IncBtn">Increase</button>
            <button id="IncTenBtn">Increase by 10</button>
        </p>

        <p class="buttons">
            <button id="AddMemBtn">Add number in memory to counter</button>
        </p>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
